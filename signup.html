<!DOCTYPE html>
<html lang="en-us" class="no-js">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="img/fav.png">
    <meta name="author" content="codepixer">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta charset="UTF-8">
    <title>ROOMMATE</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
    <!--
			CSS
			============================================= -->
    <link rel="stylesheet" href="css/linearicons.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/nice-select.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".student-section").hide();
            $(".student-verified").click(function(){
                $(".student-section").show(1000);
            });
            $(".student-not-verified").click(function(){
                $(".student-section").hide(1000);
            });
            
    });
    </script>
    <style>
        input[type=date] { color: transparent !important; } 
        .focus input[type=date] { color: white !important; }
    </style>
</head>

<body style="overflow-y: scroll;">
    <!-- #header -->


    <!-- start banner Area -->
    <section class="banner-area" id="home">
        <div class="container">
            <div class="row fullscreen d-flex align-items-center justify-content-start">
                <div class="container">
                    <div class="img">
                        <img src="img/signup.svg">
                    </div>
                    <div class="login-content">
                        <form action="index.html">
                            <img src="img/avatar.svg">
                            <h2 class="text-white title">Roommate</h2>
                            <div class="input-div one">
                                <div class="i">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div class="div">
                                    <h5 class="text-white">Username</h5>
                                    <input type="text" class="input">
                                </div>
                            </div>
                            <div class="input-div one">
                                <div class="i">
                                    <i class="fas fa-mail-bulk"></i>
                                </div>
                                <div class="div">
                                    <h5 class="text-white">Email</h5>
                                    <input type="email" class="input">
                                </div>
                            </div>
                            <div class="input-div pass">
                                <div class="i">
                                    <i class="fas fa-lock"></i>
                                </div>
                                <div class="div">
                                    <h5 class="text-white">Password</h5>
                                    <input type="password" class="input">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <h5 class="text-white" style="margin-top: 20px;">Gender</h5>
                                </div>
                                <div class="col">
                                    <h5 class="text-white" for="male">Male</h5><br>
                                    <input type="radio" class="input" id="male" name="gender" value="male">  
                                </div>
                                <div class="col">
                                    <h5 class="text-white" for="male">Female</h5><br>
                                    <input type="radio" class="input" id="female" name="gender" value="female" style="margin-top: 2px;">     
                                </div>         
                            </div><br>
                            <div class="input-div one">
                                <div class="i">
                                    <i class="fas fa-signature"></i>
                                </div>
                                <div class="div">
                                    <h5 class="text-white">First Name</h5>
                                    <input type="fname" class="input">
                                </div>
                            </div>
                            <div class="input-div one">
                                <div class="i">
                                    <i class="fas fa-signature"></i>
                                </div>
                                <div class="div">
                                    <h5 class="text-white">Last Name</h5>
                                    <input type="lname" class="input">
                                </div>
                            </div>
                            <div class="input-div one">
                                <div class="i">
                                    <i class="fas fa-calendar"></i>
                                </div>
                                <div class="div">
                                    <h5 class="text-white">Birthday</h5>
                                    <input type="date" class="input">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <h5 class="text-white" style="margin-top: 20px;">Are You a Student</h5>
                                </div>
                                <div class="col">
                                    <h5 class="text-white" for="Yes">Yes</h5><br>
                                    <input type="radio" class="input student-verified" id="Yes" name="student" value="Yes">  
                                </div>
                                <div class="col">
                                    <h5 class="text-white" for="No">No</h5><br>
                                    <input type="radio" class="input student-not-verified" id="No" name="student" value="No" style="margin-top: 2px;">     
                                </div>         
                            </div><br>  
                            <div class="column student-section">
                                <div class="input-div one ">
                                    <div class="i">
                                        <i class="fas fa-sort-numeric-asc"></i>
                                    </div>
                                    <div class="div">
                                        <h5 class="text-white">Year Level</h5>
                                        <input type="text" class="input">
                                    </div>
                                </div>
                                <div class="input-div one ">
                                    <div class="i">
                                        <i class="fas fa-id-badge"></i>
                                    </div>
                                    <div class="div">
                                        <h5 class="text-white">Student Id</h5>
                                        <input type="text" class="input">
                                    </div>
                                </div>
                                <div class="input-div one">
                                    <div class="i">
                                        <i class="fas fa-building"></i>
                                    </div>
                                    <div class="div">
                                        <h5 class="text-white">School Name</h5>
                                        <input type="text" class="input">
                                    </div>
                                </div>
                            </div>
                            <a href="#" class="text-white">Already have an account?</a>
                            <input type="submit" class="btn" value="Sign Up">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End banner Area -->


    <script src="js/vendor/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>
    <script src="js/easing.min.js"></script>
    <script src="js/hoverIntent.js"></script>
    <script src="js/superfish.min.js"></script>
    <script src="js/jquery.ajaxchimp.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/parallax.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/mail-script.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>

</html>
